<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" type="text/css" href="resources/css/estilo.css"/>
	<link rel="stylesheet" type="text/css" href="resources/css/integragendaCSS.css"/>
	<script type="text/javascript" src="resources/js/validador.js"></script>
	<ui:define name="titulo">
    	<title>Perfil</title>
    </ui:define>
	
</head>
<h:body class="background">
	
	<ui:composition template="/template.xhtml">
		<ui:define name="conteudo">
		<h1 class="titulotxt">Minhas Salas</h1>
			<h:form>
				<h:panelGrid columns="7" style="padding-left: 40%">
								
						<p:outputLabel for="cidade" value="Cidade " />
						<p:inputText id="cidade" label="Cidade" value="#{controleMinhasSalasBean.cidadeSelecionada}"></p:inputText>
						
						<h:commandButton styleClass="buttonEntrar vermelho" action="#{controleMinhasSalasBean.buscaCidadeEData}" value="Consultar"/>	
				</h:panelGrid>	
			</h:form>
		
		<div id="divmaior" class="Filtro_edit">
					
				<div class="cabecalhoFiltro">
					Filtro Inventário:
				</div>
				<h:form id="formInventario">
				    <p:accordionPanel multiple="true" class="listaInventario" id="itens">
				        <p:tab title="Categoria">
				            <h:panelGrid columns="2" cellpadding="0">
				             	<p:commandLink rendered="#{controleMinhasSalasBean.categoriaFiltro != null}" update="formInventario form" title="Remover Filtro Categoria" styleClass="ui-icon ui-icon-closethick" style="float:left;margin-right:10px" action="#{controleMinhasSalasBean.removerCategoria}"/>
				            	<h:outputLabel for="name" value="#{controleMinhasSalasBean.categoriaFiltro.descricao}" rendered="#{controleMinhasSalasBean.categoriaFiltro != null}"/>				
				            </h:panelGrid>
				        </p:tab>
				        
				        <p:tab title="Utensílios">
						    <p:dataList id="listaUtensilio" value="#{controleMinhasSalasBean.utensiliosFiltro}" var="utensilio">
						    <p:growl id="utensiliofeedback" showDetail="true"/> 
					        	<p:commandLink update="utensiliofeedback listaUtensilio form" title="Remover Utensilio" styleClass="ui-icon ui-icon-closethick" style="float:left;margin-right:10px" action="#{controleMinhasSalasBean.removerUtensilio}">
					           		<f:setPropertyActionListener target="#{controleMinhasSalasBean.utensilioSelecionadoRemover}" value="#{utensilio}" />
						        </p:commandLink>
						        <h:outputText value="#{utensilio.nome}"/>
						    </p:dataList>
				        </p:tab>
				        
				        <p:tab title="Tamanho">
				            <h:panelGrid columns="2" cellpadding="0">
				            
					        <p:commandLink rendered="#{controleMinhasSalasBean.tamanhoInserido > 0}" update="formInventario form" title="Remover Filtro Tamanho" styleClass="ui-icon ui-icon-closethick" style="float:left;margin-right:10px" action="#{controleMinhasSalasBean.removerTamanho}"/>
				            <h:outputLabel value="#{controleMinhasSalasBean.tamanhoInserido} Pessoas" rendered="#{controleMinhasSalasBean.tamanhoInserido > 0}"/>
				            
				            </h:panelGrid>
				        </p:tab>
				        
				    </p:accordionPanel>
			    </h:form>
			    <div class="adicionarInventario">
				    <h:form id="frm">
					<p:growl id="msgs" showDetail="true" />
					
						<p:panel id="painel" header="Selecione um Item">
							<h:panelGrid columns="1" cellpadding="5">
							    <p:outputLabel for="tipo" value="Tipo Inventário: " />
							    <p:selectOneMenu id="tipo" value="#{controleMinhasSalasBean.itemSelecionado}" >
								    <f:selectItem itemLabel="Itens" itemValue="" noSelectionOption="true" />
								    <f:selectItems value="#{controleMinhasSalasBean.listaItens}" />
								    <p:ajax update="frm:painel" />
								</p:selectOneMenu>

								<p:outputLabel value="Inventario: " />
								<p:selectOneMenu id="listaUtensilio" value="#{controleMinhasSalasBean.nomeU}" rendered="#{controleMinhasSalasBean.itemSelecionado == 'Utensilio'}">
   									<f:selectItem itemLabel="Utensilio" itemValue="" />
    								<f:selectItems value="#{controleMinhasSalasBean.utensilios}" var="u" itemLabel="#{u.nome}" itemValue="#{u.nome}"  />
								</p:selectOneMenu>
								
								<p:selectOneMenu id="listaCategoria" value="#{controleMinhasSalasBean.nomeC}" rendered="#{controleMinhasSalasBean.itemSelecionado == 'Categoria'}">
   									<f:selectItem itemLabel="Categoria" itemValue="" />
    								<f:selectItems value="#{controleMinhasSalasBean.categorias}" var="c" itemLabel="#{c.descricao}" itemValue="#{c.descricao}"  />
								</p:selectOneMenu>
								
								<p:spinner id="tamMinMax" value="#{controleMinhasSalasBean.tamanhoInserido}" min="0" max="1000" rendered="#{controleMinhasSalasBean.itemSelecionado == 'Tamanho'}"/>

            
							</h:panelGrid>
						 
				        	<p:separator />
						 
				        	<p:commandButton value="Submit" update="msgs formInventario form" actionListener="#{controleMinhasSalasBean.adicionarFiltro}" icon="ui-icon-check" class="verde alugarBtn"/>
					    </p:panel>
					</h:form>
					</div>
		</div>
		
			
		
		<h:form id="form" >
			<p:dataGrid var="sala" value="#{controleMinhasSalasBean.salas}" columns="3" layout="grid"
			    rows="12" paginator="true" id="salas"
			    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			    rowsPerPageTemplate="6,12,16" style="padding-left: 25%; margin-top: 5%;">
			
			    <f:facet name="header">
			        Salas para alugar
			    </f:facet>
			
			    <p:panel header="#{sala.descricao}" style="text-align:center">
			       <h:panelGrid columns="1" style="width:100%">
			       <p:dataGrid id="imgsala22" var="imagem" value="#{sala.imagens}" columns="1">
				   		<p:graphicImage id="imgsala221" value="#{imagem.url}" style="height: 180px; width: 300px;"/>
				   </p:dataGrid>
				   		<p:rating value="#{sala.estrela}" />
			           	<h:outputText value="#{sala.preco}" />
			           
			           	<p:commandLink id="comandoExibirSala" title="Detalhes" actionListener="#{controleMinhasSalasBean.exibirSala}">
		                   	<h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
		                   	<f:setPropertyActionListener for="comandoExibirSala" target="#{controleMinhasSalasBean.salaSelecionada}" value="#{sala}"/>
		               	</p:commandLink>
			
			           
			        </h:panelGrid>
			    </p:panel>
			
			</p:dataGrid>
		
		
		</h:form>

	</ui:define>
	</ui:composition>
	</h:body>
</html>

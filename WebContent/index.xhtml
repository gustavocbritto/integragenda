<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" type="text/css" href="resources/css/estilo.css"/>
	<link rel="stylesheet" type="text/css" href="resources/css/integragendaCSS.css"/>
	<script type="text/javascript" src="resources/js/validador.js"></script>
	<ui:define name="titulo">
    	<title>Início</title>
    </ui:define>
	
</h:head>
	<h:body >
		<div class="background full entrada">
		
			<ui:insert name="cabecalho" >
	            <ui:include src="cabecalho.xhtml" />
	        </ui:insert> 
					
			<h:panelGrid columns="1" class="centraliza">
				
				<h:outputLabel id="melhoresSalas" style="padding: 40px" class="titulo" value="As melhores salas, com os melhores preços"/>
				<h:outputLabel class="subtitulo" value="Escolha sua cidade:"/>
				<h:form >
					<h:panelGrid id="panelBuscar" style="padding-left: 35%">
						<p:inputText id="cidade" styleClass="searchCidade" value="#{controleSalasBean.cidadeSelecionada}"></p:inputText>
						
						<h:commandButton styleClass="buttonEntrada vermelho" actionListener="#{controleSalasBean.buscaCidade}" value="Consultar"/>
					</h:panelGrid>
				</h:form>
			<!-- valid html comment -->
			</h:panelGrid>
		</div>
	</h:body>
</html>
